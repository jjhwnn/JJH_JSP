<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>h1 Tag 입니다.</h1>
	<h2>h2 Tag 입니다.</h2>
	<h3>h3 Tag 입니다.</h3>
	<h4>h4 Tag 입니다.</h4>
	<h5>h5 Tag 입니다.</h5>
	<h6>h6 Tag 입니다.</h6>
	
	<p>단락을 구분하는 Tag 입니다.</p> <!-- 단락을 자동으로 지정해준다*** -->
	<p>단락을 구분하는 Tag 입니다.
	 <br> 행바꿈 Tag 입니다. </p>
	
	<p><a href="https://www.google.com">구글로 이동</a></p>
	<p><i>HTML</i></p> <!--i : 이태릭 체 -->
	<p>HTML<sub>CSS</sub><sup>JSP</sup></p> <!-- 아래 첨자, 윗 첨자 -->
	<p><ins>HTML</ins></p><!-- 밑줄 -->
	<p><del>HTML</del></p><!-- 가운데 -->
	
	
	
</body>
</html>
