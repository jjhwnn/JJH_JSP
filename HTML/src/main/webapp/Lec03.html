<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Table Tag</title>
	</head>
	
	<body>
		<table border="1" bordercolor="skyblue" align ="center">
			
			<tr>
				<th colspan="2">이름</th>
				<th>국어</th>
				<th>영어</th>
				<th>수학</th>
			</tr>
			<tr>
				<th colspan="2" rowspan="2">홍길동</th>
				<td align="center">100</td>
				<td align="center">90</td>
				<td align="center">80</td>
			</tr>
			<tr>
				<td colspan="2" align="center">평균</td>
				<td align="center">90</td>
			</tr>
			
		</table>
	</body>
</html>
